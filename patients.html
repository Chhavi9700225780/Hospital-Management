<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patients - HealthHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body id="patients">
    <header>
      <nav>
        <div class="logo">
          <i class="fas fa-hospital-user"></i>
          <span>HealthHub</span>
        </div>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="appointments.html"><i class="fas fa-calendar-check"></i> Appointments</a></li>
          <li><a href="patients.html" class="active"><i class="fas fa-user-injured"></i> Patients</a></li>
          <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
          <li><a href="admin.html"><i class="fas fa-user-cog"></i> Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="patients-hero">
        <h1>Patient Management</h1>
        <p>Efficiently manage patient records and information</p>
      </section>

      <section id="patient-form">
        <h2>Add New Patient</h2>
        <form id="new-patient-form">
          <input type="text" id="new-patient-name" placeholder="Patient Name" required />
          <input type="number" id="new-patient-age" placeholder="Age" required />
          <select id="new-patient-gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <input type="tel" id="new-patient-contact" placeholder="Contact Number" required />
          <button type="submit" class="btn">Add Patient</button>
        </form>
      </section>

      <section id="patient-list">
        <h2>Patient Records</h2>
        <table id="patient-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Contact</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 HealthHub - Advanced Hospital Management System</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
