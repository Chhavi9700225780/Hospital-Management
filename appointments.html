<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointments - HealthHub</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body id="appointments">
    <header>
      <nav>
        <div class="logo">
          <i class="fas fa-hospital-user"></i>
          <span>HealthHub</span>
        </div>
        <ul>
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="appointments.html" class="active"><i class="fas fa-calendar-check"></i> Appointments</a></li>
          <li><a href="patients.html"><i class="fas fa-user-injured"></i> Patients</a></li>
          <li><a href="doctors.html"><i class="fas fa-user-md"></i> Doctors</a></li>
          <li><a href="admin.html"><i class="fas fa-user-cog"></i> Admin</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="appointments-hero">
        <h1>Manage Appointments</h1>
        <p>Book and view appointments with ease</p>
      </section>

      <section id="appointment-form">
        <h2>Book an Appointment</h2>
        <form id="new-appointment-form">
          <input type="text" id="patient-name" placeholder="Patient Name" required />
          <input type="date" id="appointment-date" required />
          <select id="doctor-select" required>
            <option value="">Select Doctor</option>
          </select>
          <textarea id="appointment-notes" placeholder="Any additional notes"></textarea>
          <button type="submit" class="btn">Book Appointment</button>
        </form>
      </section>

      <section id="appointment-list">
        <h2>Upcoming Appointments</h2>
        <ul id="upcoming-appointments"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 HealthHub - Advanced Hospital Management System</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
